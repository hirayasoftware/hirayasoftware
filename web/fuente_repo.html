			.addon{
				border-bottom: 1px black solid;

			}
			.addon .imagen img{
				width: 100%;
				box-shadow: 5px 5px 15px rgba(0,0,0,0.5);
				border-radius: 10px;
			}
			.addon .desc{
				color: #000;
				padding: 10px;
				font-size: 14px;
			}
			.addon .desc a{
				display: block;
				margin: 10px auto;
				width: 50%;
				text-align: center;
				color: white;
				background-color: #333;
				padding: 15px 0px;
				text-decoration: none;
				font-weight: bold;
				border-radius: 5px;
				margin-top: 20px;
			}

			.addon .dep .imagen{
				display: inline-block;
				width: 30%;
			}
			.addon .dep .texto{
				display: inline-block;
				width: 60%;
				vertical-align: top;
				padding-top: 10px;
			}
